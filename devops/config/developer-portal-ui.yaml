##################################################################################################
# developer-portal-ui PROD - UPDATE BY HAND OR WITH A RELEASE JOB
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: developer-portal-ui
  labels:
    app: developer-portal-ui
spec:
  ports:
  - port: 80
    name: http
  selector:
    app: developer-portal-ui
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: developer-portal-ui-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: developer-portal-ui
        version: v1
    spec:
      containers:
      - name: developer-portal-ui
        image: dennisseidel/developer-portal-ui:0.0.2
        imagePullPolicy: IfNotPresent
        env:
          - name: MODE
            value: prod
        ports:
        - containerPort: 80
---
##################################################################################################
# developer-portal-ui Adapter Canery
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: developer-portal-ui
  labels:
    app: developer-portal-ui
spec:
  ports:
  - port: 80
    name: http
  selector:
    app: developer-portal-ui
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: developer-portal-ui-canary
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: developer-portal-ui
        version: canary
    spec:
      containers:
      - name: developer-portal-ui
        image: dennisseidel/developer-portal-ui:0.1.19
        imagePullPolicy: IfNotPresent
        env:
          - name: MODE
            value: prod
        ports:
        - containerPort: 80
---
##################################################################################################
# RouteRule developer-portal-ui Adapter
##################################################################################################
apiVersion: config.istio.io/v1alpha2
kind: RouteRule
metadata:
  name: mirror-idetities-traffic-to-canery
spec:
  destination:
    name: developer-portal-ui
  precedence: 11
  route:
  - labels:
      version: v1
    weight: 0
  - labels: 
      version: canary
    weight: 100
---